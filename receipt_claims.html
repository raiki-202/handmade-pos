<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>e.nue 領収申請</title>
<style>
:root{
  --bg0:#f3ede4; --bg1:#f7f2ea;
  --glass:rgba(255,255,255,.88); --glass2:rgba(255,255,255,.96);
  --line:rgba(120,90,40,.18);
  --shadow:0 18px 40px rgba(120,90,40,.18);
  --text:#2f2a22; --muted:rgba(47,42,34,.45);
  --r:18px;
}
*{box-sizing:border-box}
body{
  margin:0; color:var(--text);
  font-family:system-ui,-apple-system,"Segoe UI","Noto Sans JP",sans-serif;
  background:linear-gradient(135deg,var(--bg0),var(--bg1));
}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
.card{
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  border-radius:var(--r); box-shadow:var(--shadow); padding:16px;
}
.btn{border:none;border-radius:999px;padding:10px 14px;background:#fff;box-shadow:var(--shadow);cursor:pointer;font-weight:700;}
</style>
</head>
<body>
<div class="wrap">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h1>領収申請</h1>
    <button class="btn" onclick="location.href='expenses.html'">← 支出へ</button>
  </div>
  <div class="card">
    <p>領収申請にチェックされたレシートを表示します。</p>
  </div>
</div>
</body>
</html>
